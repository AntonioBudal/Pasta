<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estilos CSS</title>
    <style>
        ._amarelo {
            width: 300px;
            height: 300px;
            background-color: rgb(255, 255, 125);
            position : absolute;
            text-align: center;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 50px;
            padding-top: 150px;  
        }
    </style>
</head>
<body>
        <div class = "_amarelo">
            Quadrado Amarelo
        </div>
        <!-- Comentário é CTRL+K+C -->
</body>
</html>
